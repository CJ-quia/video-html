<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video med hastighed og start/slut</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #player {
      width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Indlæs YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'FXkCPtxHLew', // ← din video-ID her
        playerVars: {
          start: 10,
          end: 60,
          rel: 0,
          modestbranding: 1,
          controls: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setPlaybackRate(1.5); // ← sæt hastighed
      event.target.playVideo();          // ← start automatisk
    }
  </script>
</body>
</html>
