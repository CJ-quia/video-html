<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube videoafspiller</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #player {
      width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Funktion til at hente parametre fra URL’en
    function getParam(name, defaultValue) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || defaultValue;
    }

    const videoId = getParam('id', 'FXkCPtxHLew'); // fallback hvis ingen id er angivet
    const startTime = parseInt(getParam('start', '0'));
    const endTime = parseInt(getParam('end', '0'));
    const speed = parseFloat(getParam('speed', '1.0'));

    // Indlæs YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: videoId,
        playerVars: {
          start: startTime,
          end: endTime > 0 ? endTime : undefined,
          rel: 0,
          modestbranding: 1,
          controls: 1
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setPlaybackRate(speed);
      event.target.playVideo();
    }
  </script>
</body>
</html>
