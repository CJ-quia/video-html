<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <title>Video-wrapper</title>
  <style>
    html, body { margin: 0; padding: 0; }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 560px;
      margin: auto;
      padding-top: 56.25%; /* 16:9 ratio */
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: 'FXkCPtxHLew',
        playerVars: {
          start: 0,
          end: 164,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onReady: onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      event.target.setPlaybackRate(1.5);
    }
  </script>
</head>
<body>
  <div class="video-container">
    <div id="player"></div>
  </div>
</body>
</html>
